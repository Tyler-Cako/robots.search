{% macro render_card(title, url, abstract, tags) %}
<div class="card">
    <a href="{{ url }}" target="_blank">{{ title }}</a>
    <p>{{ abstract | truncate(500, True) }}</p>
    
    <div class="tag-container">
        {% for tag in tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
{% endmacro %}
